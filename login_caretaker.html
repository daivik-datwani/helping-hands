<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login ‚Äî Caretaker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-row">
        <a href="{{ url_for('home') }}" class="logo"><span class="logo-mark">ü§ù</span><span class="logo-text">Helping Hands</span></a>
      </div>
    </header>
    <main class="container">
      <section class="auth-page" style="padding:72px 0">
        <div class="auth-card">
          <h1>Caretaker sign in</h1>
          <p class="muted">Sign in to manage your requests.</p>
          <script>
            function toggle() {
                var x = document.getElementById("eminput");
                var y = document.getElementById("phinput");
                var z = document.getElementById("toggle"); 
                var e = document.getElementById("email");
                var f = document.getElementById("phone");
                if (x.style.display === "none") {
                    x.style.display = "block";
                    e.setAttribute("required","email");
                    y.style.display = "none";
                    f.removeAttribute("required");
                    <!--f.value = "";-->
                    z.innerHTML = "Sign in with phone instead";
                } else {
                    x.style.display = "none";
                    e.removeAttribute("required");
                    <!--e.value = "";-->
                    y.style.display = "block";
                    f.setAttribute("required","tel");
                    z.innerHTML = "Sign in with email instead";
                }
            }
          </script>
          <form action="/login_caretaker" method="post" class="form">
            <div id="eminput"><label for="email">Email</label>
              <input id="email" name="email" type="text" required="email" autocomplete="email">
            </div>
            <div id="phinput" style="display:none"><label for="phone">Phone</label>
              <input id="phone" name="phone" type="text" autocomplete="tel">
            </div>
            <button type="button" class="btn muted" id="toggle" onclick="window.toggle()">Sign in with phone instead</button>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required="" autocomplete="current-password">
            <button class="btn primary" type="submit">Sign in</button>
          </form>
          <p class="small">Need an account? <a href="signup_caretaker.html">Sign up as a caretaker</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
