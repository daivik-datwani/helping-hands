
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up — Helping Hands</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-row">
        <a href="{{ url_for('home') }}" class="logo"><span class="logo-mark">🤝</span><span class="logo-text">Helping Hands</span></a>
      </div>
    </header>

    <main class="container">
      <section class="auth-page" style="padding:64px 0">
        <div class="auth-card">
          <h1>Create your account</h1>
          <p class="muted">Sign up to request support or offer help in your community.</p>

          <div class="form">
            <p class="muted">Create an account as:</p>
            <a class="btn primary" href="{{ url_for('signup_senior') }}">Senior</a>
            <a class="btn ghost" href="{{ url_for('signup_caretaker') }}">Caretaker</a>
          </div>

          <p class="small">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
