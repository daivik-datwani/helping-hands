
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up ‚Äî Helping Hands</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-row">
        <a href="{{ url_for('home') }}" class="logo"><span class="logo-mark">ü§ù</span><span class="logo-text">Helping Hands</span></a>
      </div>
    </header>

    <main class="container">
      <section class="auth-page" style="padding:64px 0">
        <div class="auth-card">
          <h1>Create your account</h1>
          <p class="muted">Sign up to request support or offer help in your community.</p>

          <form action="/users" method="post" class="form">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" required autocomplete="name" />

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required autocomplete="email" />

            <label for="phone">Phone (optional)</label>
            <input id="phone" name="phone" type="tel" autocomplete="tel" />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required autocomplete="new-password" />

            <button class="btn primary" type="submit">Create account</button>
          </form>

          <p class="small">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
