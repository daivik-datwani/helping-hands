<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up — Caretaker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-row">
        <a href="{{ url_for('home') }}" class="logo"><span class="logo-mark">🤝</span><span class="logo-text">Helping Hands</span></a>
      </div>
    </header>

    <main class="container">
      <section class="auth-page" style="padding:64px 0">
        <div class="auth-card">
          <h1>Sign up as a Caretaker</h1>
          <p class="muted">Create an account to offer help and accept requests.</p>

          <form action="/caretakers" method="post" class="form">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" required autocomplete="name" />

            <label for="age">Age</label>
            <input id="age" name="age" type="number" required min="18" />

            <label for="phoneemail">Phone or email (contact)</label>
            <input id="phoneemail" name="phoneemail" type="text" autocomplete="tel" />

            <button class="btn primary" type="submit">Create caretaker account</button>
          </form>

          <p class="small">Are you a senior? <a href="signup_senior.html">Sign up as a senior</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
