<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Help | Helping Hands</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container nav-row">
      <a class="logo" href="/">
        <span class="logo-mark">ü§ù</span>
        <span class="logo-text">Helping Hands</span>
      </a>

      <nav class="nav">
        <ul class="nav-list">
          <li><a href="/">Home</a></li>
          <li><a href="/requests">Requests</a></li>
          <li><a href="/caretakers">Caretakers</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>

      <div class="auth-actions">
        <a href="/login" class="btn ghost">Log In</a>
        <a href="/signup" class="btn primary">Sign Up</a>
      </div>
    </div>
  </header>

  <!-- Request Help Section -->
  <section id="request-help">
    <div class="container">
      <div class="auth-card">
        <h1>Request Help</h1>
        <p class="muted">Tell us what kind of help you need, and a caretaker will reach out soon.</p>

        <form id="request-help-form" method="POST" action="/request_help">
          
          <!-- Name -->
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" placeholder="Your full name" required>

          <!-- Contact Info -->
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

          <!-- Category -->
          <label for="help_type">Type of Help</label>
          <select id="help_type" name="help_type" required>
            <option value="" disabled selected>Select one...</option>
            <option value="groceries">Groceries / Shopping</option>
            <option value="cleaning">Cleaning Assistance</option>
            <option value="medical">Medical Support</option>
            <option value="transport">Transportation</option>
            <option value="other">Other</option>
          </select>

          <!-- Description -->
          <label for="description">Describe Your Request/Location</label>
          <textarea id="description" name="description" rows="4" placeholder="Please describe what help you need..." required></textarea>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-row">
      <p>&copy; 2025 Helping Hands</p>
      <div class="footer-nav">
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
