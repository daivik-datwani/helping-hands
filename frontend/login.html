<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login ‚Äî Helping Hands</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class="site-header">
			<div class="container nav-row">
				<a href="index.html" class="logo"><span class="logo-mark">ü§ù</span><span class="logo-text">Helping Hands</span></a>
			</div>
		</header>

		<main class="container">
			<section class="auth-page" style="padding:72px 0">
				<div class="auth-card">
					<h1>Welcome back</h1>
					<p class="muted">Sign in to request help or manage your account.</p>

					<form action="/login" method="post" class="form">
						<label for="email">Email</label>
						<input id="email" name="email" type="email" required autocomplete="email" />

						<label for="password">Password</label>
						<input id="password" name="password" type="password" required autocomplete="current-password" />

						<div class="form-row">
							<label class="checkbox">
								<input type="checkbox" name="remember" /> Remember me
							</label>
							<a class="muted small" href="#">Forgot password?</a>
						</div>

						<button class="btn primary" type="submit">Sign in</button>
					</form>

					<p class="small">New here? <a href="signup.html">Create an account</a></p>
				</div>
			</section>
		</main>
	</body>
</html>
