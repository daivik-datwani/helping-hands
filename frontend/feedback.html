
<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h3>Feedback</h3>

<form action="/feedback" method="post">
    <div class="txt-center">
        <div class="rating">
            <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" required />
            <label for="star5">☆</label>
            <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
            <label for="star4">☆</label>
            <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
            <label for="star3">☆</label>
            <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
            <label for="star2">☆</label>
            <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
            <label for="star1">☆</label>
            <div class="clear"></div>
        </div>
    </div>
    <input type="hidden" id="rating" name="rating" required />
    <label for="comment">Comment</label>
    <textarea id="comment" name="comment" rows="4" required></textarea>
    <input type="hidden" name="request_id" value="{{ request_id }}">
    <button class="btn primary" type="submit">Submit Feedback</button>
</form>

<script>
const radios = document.querySelectorAll('input[name="star"]');
const ratingInput = document.getElementById('rating');
radios.forEach(radio => {
    radio.addEventListener('change', () => {
        ratingInput.value = radio.value;
    });
});
</script>

</body>
</html>
